<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>

    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>

    <link
    rel="stylesheet"
    href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"
    />


    <title>Weather Dashboard</title>
</head>
<body>

    

    <!-- <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="">Weather Dashboard</h1>
        </div>
      </div> -->


    <div class="banner">
      <!-- <img src="./images/header_012.jpg" class="img-fluid " alt="Responsive image"> -->
      <img src="./images/header_012.jpg" class="banner_pic" alt="Responsive image">
      <p class="textWD">Weather Dashboard</p>
    </div>

    <div class="container my-3 apiKey">
      <form class="col-md-12" id="submitApiKey">
        <div class="form-row justify-content-center">

            <p id="apiText" class="col-12 mt-3 ml-4">Please Enter the OpenWeather API Key</p>
            <!-- <label class="sr-only" for="inlineFormInput">Name</label> -->
            <input type="text" class="form-control mb-3 col-6" id="inlineFormInput" placeholder="API Key">
            <button type="submit" class="btn btn-danger mb-3 ml-4 col-2">Submit API Key</button>

          </div>
        </div>
      </form>
    </div>

    <div class="container">

        <div class="row">

            <!-- City Query Results -->
            <div class="col-md-8">


              <!-- Search City Form -->
              <form id="searchForm">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">City</span>
                    </div>
                    <input type="text" class="form-control" name="inputCity" id="inputCity" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                  </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Country</span>
                    </div>
                    <input type="text" class="form-control" id="inputCountry" name="inputCountry" name="inputCity" id="inputCity" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                </div>

                <div>
                    <button class="btn btn-primary btn-lg btn-block p-1" type="submit">Search</button>                
                </div>

                <div>
                    <p><small>*Specify Country for a more specific search. Country is an optional field</small></p>
                </div>

            </form>

                <table class="table table-sm table-hover">
                    <thead>
                      <tr>
                        <th scope="col">No.</th>
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                        <th scope="col">Country</th>
                      </tr>
                    </thead>
                    <tbody id="cityOptions"></tbody>
                </table>
            </div>

            <!-- Recent Searches -->
            <div class="col-md-4" >
                <div class="shadow-none p-2 mb-2 bg-secondary rounded text-center" id="recentSearchTitle">Recent Searches</div>
                <div id="recentSearches"></div>
            </div>
        </div>
        
    </div>

    
    <div id="displayControl" hidden>
      <div class="container" id="mainContent">
          <div class="alert alert-info" id="currentWeatherAlert"></div>

          <div class="card mb-3" style="max-width: 540px;">
              <div class="row no-gutters">
                <div class="col-md-4">
                  <img src="" class="card-img" alt="" id="currentIcon">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title" id="currentTitle"></h5>
                    <p class="card-text" id="currenTemp"></p>
                    <p class="card-text" id="currentHumidity"></p>
                    <p class="card-text" id="currentWind"></p>
                    <p class="card-text indexUV" id="currentUV"></p>
                  </div>
                </div>
              </div>
            </div>
      </div>

      <div class="container">

          <div class="alert alert-info">5 Day Forecast</div>
          <div id="fiveDayFcstDiv" class="card-group"></div>
      
      </div>
    </div>

    <!-- <script src="../config.js"></script>     -->
    <script src="./js/country_catalog.js"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script src="./js/script.js"></script>

    <script>
        $(function() {
        //   var availableTags = countryList;
          $( "#inputCountry" ).autocomplete({
            source: countryDB
          });
        });
    </script>


    

</body>
</html>
